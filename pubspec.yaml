name: avatar
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8 # Cupertino icons
  get: ^4.7.2 # State management
  easy_stepper: ^0.8.5+1 # Form steps builder
  country_picker: ^2.0.27 # country picker
  flutter_svg: ^2.1.0 # svg icons
  animate_do: ^4.2.0 # animations
  dotted_border: ^2.1.0
  flutter_native_splash: ^2.4.6
  timeline_tile: ^2.0.0
  pdf: ^3.11.3
  printing: ^5.12.0
  path_provider: ^2.1.2
  share_plus: ^11.0.0
  fl_chart: ^1.0.0
  intl: ^0.20.2
  geolocator: ^14.0.1
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  avatar_glow: ^3.0.1
  flutter_compass: ^0.8.1
  persistent_bottom_nav_bar_v2:
  toggle_switch:
  image_picker:
  font_awesome_flutter: ^10.4.0
  file_picker: ^10.2.0
  url_launcher:
  provider: ^6.1.5
  http: ^1.4.0
  permission_handler: ^11.3.0 # For handling Android permissions
  country_code_picker: ^3.3.0
  flutter_switch: ^0.3.2

  #for expandable product card
  flutter_staggered_grid_view: ^0.7.0
  qr_code_scanner: ^1.0.1
  pie_chart: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/settings_section/
    - assets/icons/settings_section/home_page/
    - assets/icons/settings_section/notification_page/
    - assets/images/share/
    - assets/images/map/

# Splash Screen
flutter_native_splash:
  color: "#FFFFFF" #White background color
  image: assets/images/avatar.png
  android: true
  ios: true
  web: false
